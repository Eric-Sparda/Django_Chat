<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .welcome-box {
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 500px;
      text-align: center;
    }

    .welcome-box h1 {
      font-size: 36px;
      margin-top: 0;
    }

    .welcome-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome</h1>
    <p>Please log in or sign up</p>
    <a href="/login" class="button">Log In</a>
    <a href="/signup" class="button">Sign Up</a>
  </div>
</body>
</html>
