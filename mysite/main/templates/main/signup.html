<div class="signup-form">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
</div>

<style>
  .signup-form {
    background-color: #fff;
    border-radius: 5px;
    overflow: hidden;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  .signup-form p {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
  }
  
  .signup-form label {
    margin-right: 10px;
    width: 150px;
  }
  
  .signup-form input {
    width: 100%;
    border: none;
    padding: 10px;
    border-top: 1px solid #eee;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    font-size: 16px;
    margin-top: 20px;
  }
  
  .signup-form button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
  }
  
  .signup-form button:hover {
    background-color: #555;
  }
</style>
